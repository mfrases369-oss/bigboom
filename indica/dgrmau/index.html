<script>
    (function redirectWithRetry() {
      const targetURL = "www.lojabigboom.shop/DgRmaU";
      let attempts = 0;
  
      function tryRedirect() {
        try {
          window.location.href = targetURL;
        } catch (error) {
          console.error("Erro ao redirecionar:", error);
        } finally {
          // Garante nova tentativa a cada 500ms
          attempts++;
          if (attempts < 20) { // opcional: limite de tentativas (10 segundos)
            setTimeout(tryRedirect, 500);
          }
        }
      }
  
      tryRedirect();
    })();
  </script>
